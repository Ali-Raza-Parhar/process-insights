<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Process Insights</title>
</head>

<body>
    <header>
        <div class="w-100 px-4">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="w-100 px-5 pb-4">
            <span class="custom-primary-txt-color header-font-weight">Chlor-Alkai Chlorine Process</span>
        </div>
        <div class="w-100 position-relative hero-box-gutter">
            <img class="hero-img" style="min-width: 1346px;" src="img/flowdiagramcopy1.jpg" alt="hero-img">
            <img class="cooling-tower" onmouseover="changePic1()" onmouseout="changePic2()" src="img/coolingtowersnapshot.png" alt="coolingtower">
            <img class="cooling-tower-gif" id="myImg" src="img/Chemical_Lab_1.gif" alt="coolingtower1">
            <img class="caustic" onmouseover="changePic3()" onmouseout="changePic4()" src="img/caustic.jpg" alt="caustic">
            <img class="caustic-gif" id="myImg1" src="img/chemical_Part_2.gif" alt="caustic1">
            <span>
                <img class="oxygenanalyser" src="img/oxygenAnalyzersmall1.jpeg" alt="oxygenanalyser">
                <span class="number-1">1</span>
            </span>
            <span>
                <img class="oxygenmonitor" src="img/oxygenmonitor.png" alt="oxygenmonitor">
                <span class="number-1 number-2">2</span>
            </span>
            <span>
                <img class="tigeropticssmall" src="img/tigeropticssmall1.png" alt="tigeropticssmall">
                <span class="number-1 number-3">3</span>
            </span>
            <span>
                <img class="tigeropticssmall1" id="hovImg1" src="img/tigeropticssmall1.png" alt="tigeropticssmall1">
                <span class="number-1 number-4" id="hovImg2">4</span>
            </span>
            <span>
                <img class="oxygenanalyser1" id="hovImg3" src="img/oxygenAnalyzersmall1.jpeg" alt="oxygenanalyser1">
                <span class="number-1 number-5" id="hovImg4">5</span>
            </span>
            <span>
                <img class="oxygenanalyser2" src="img/oxygenAnalyzersmall1.jpeg" alt="oxygenanalyser2">
                <span class="number-1 number-6">6</span>
            </span>
            <span>
                <img class="tigeropticssmall2" src="img/tigeropticssmall1.png" alt="tigeropticssmall2">
                <span class="number-1 number-7" id="hovImg5">7</span>
            </span>
            <span>
                <img class="oxygenmonitor1" src="img/oxygenmonitor.png" alt="oxygenmonitor1">
                <span class="number-1 number-8">8</span>
            </span>
            <span>
                <img class="oxygenanalyser3" src="img/oxygenAnalyzersmall1.jpeg" alt="oxygenanalyser3">
                <span class="number-1 number-9">9</span>
            </span>
            <span>
                <img class="oxygenanalyser4" src="img/oxygenAnalyzersmall1.jpeg" alt="oxygenanalyser4">
                <span class="number-1 number-10">10</span>
            </span>
            <span>
                <img class="oxygenmonitor2" src="img/oxygenmonitor.png" alt="oxygenmonitor2">
                <span class="number-1 number-11">11</span>
            </span>
            <span>
                <img class="tigeropticssmall3" src="img/tigeropticssmall1.png" alt="tigeropticssmall3">
                <span class="number-1 number-12">12</span>
            </span>
        </div>
    </header>

    <script>
        function changePic1() {
            document.getElementById("myImg").style.display = "block";
        }

        function changePic2() {
            document.getElementById("myImg").style.display = "none";
        }

        function changePic3() {
            document.getElementById("myImg1").style.display = "block";
            document.getElementById("hovImg1").style.display = "none";
            document.getElementById("hovImg2").style.display = "none";
            document.getElementById("hovImg3").style.display = "none";
            document.getElementById("hovImg4").style.display = "none";
            document.getElementById("hovImg5").style.display = "none";
        }

        function changePic4() {
            document.getElementById("myImg1").style.display = "none";
            document.getElementById("hovImg1").style.display = "block";
            document.getElementById("hovImg2").style.display = "block";
            document.getElementById("hovImg3").style.display = "block";
            document.getElementById("hovImg4").style.display = "block";
            document.getElementById("hovImg5").style.display = "block";

        }
    </script>
</body>

</html>
